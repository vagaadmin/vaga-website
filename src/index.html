<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>VAGA Technology Company</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./styles/base.css" />
  <link rel="stylesheet" href="./styles/forms.css" />
</head>
<body>
  <header>
    <div class="content header-inner">
      <a class="brand" href="#hero" aria-label="VAGA">
        <img src="/media/brand/vaga-logo.svg" alt="VAGA" class="brand-logo" />
      </a>
      <button class="nav-toggle" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="mobile-menu">
        <span class="nav-toggle__icon" aria-hidden="true">
          <span></span>
          <span></span>
          <span></span>
        </span>
      </button>
      <nav aria-label="Primary">
        <a href="#what-we-do" data-i18n="nav.what">What We Do</a>
        <a href="#how-we-work" data-i18n="nav.how">How We Work</a>
        <a href="#products" data-i18n="nav.products">E-commerce</a>
        <a href="#trust" data-i18n="nav.trust">Trust &amp; Scale</a>
        <a href="#careers" data-i18n="nav.careers">Careers</a>
        <a href="#contact" data-i18n="nav.contact">Contact</a>
      </nav>
      <div class="lang-switch" aria-label="Language switch">
        <button type="button" data-lang="en">EN</button>
        <span aria-hidden="true">路</span>
        <button type="button" data-lang="tr">TR</button>
        <span aria-hidden="true">路</span>
        <button type="button" data-lang="it">IT</button>
      </div>
    </div>
    <div class="mobile-menu" id="mobile-menu" aria-hidden="true">
      <div class="mobile-menu__panel" role="dialog" aria-modal="true" aria-label="Site menu">
        <nav class="mobile-menu__nav" aria-label="Mobile">
          <a href="#what-we-do" data-i18n="nav.what">What We Do</a>
          <a href="#how-we-work" data-i18n="nav.how">How We Work</a>
          <a href="#products" data-i18n="nav.products">E-commerce</a>
          <a href="#trust" data-i18n="nav.trust">Trust &amp; Scale</a>
          <a href="#careers" data-i18n="nav.careers">Careers</a>
          <a href="#contact" data-i18n="nav.contact">Contact</a>
        </nav>
        <div class="mobile-menu__langs" aria-label="Language switch">
          <button type="button" data-lang="en">EN</button>
          <span aria-hidden="true">路</span>
          <button type="button" data-lang="tr">TR</button>
          <span aria-hidden="true">路</span>
          <button type="button" data-lang="it">IT</button>
        </div>
      </div>
    </div>
  </header>

  <main id="main"></main>

  <script type="module" src="./js/main.js"></script>
</body>
</html>
